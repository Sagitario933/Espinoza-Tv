<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000; /* <-- agrega esto */
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }
    @media (max-width: 600px) {
      .banner {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <img src="img/banner.png" alt="Banner" class="banner">
  <script>
    setTimeout(function() {
      window.location.href = "canales.html";
    }, 3000);
  </script>
</body>
</html>
